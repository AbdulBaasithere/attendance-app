<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Attendance History</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="p-4">
  <h2>ðŸ“… My Attendance History</h2>
  <table class="table table-bordered mt-4" id="historyTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Clock In</th>
        <th>Clock Out</th>
        <th>Hours</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const token = localStorage.getItem('token');
    fetch('/attendance-records')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#historyTable tbody');
        data.forEach(r => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${r.timestamp.split('T')[0]}</td>
            <td>${new Date(r.clockInTime).toLocaleTimeString()}</td>
            <td>${new Date(r.clockOutTime).toLocaleTimeString()}</td>
            <td>${r.durationHours} hrs</td>
            <td>${r.status}</td>`;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
