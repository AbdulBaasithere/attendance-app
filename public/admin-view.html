<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin View</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="p-4">
  <h2>👩‍💼 Admin Panel - Attendance Overview</h2>
  <div id="adminTableBox">
    <table class="table table-striped mt-4">
      <thead>
        <tr><th>User ID</th><th>Name</th><th>Clock In</th><th>Clock Out</th><th>Status</th></tr>
      </thead>
      <tbody id="adminBody"></tbody>
    </table>
  </div>

  <script>
    fetch('/attendance-records')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('adminBody');
        data.forEach(r => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${r.id}</td><td>${r.name}</td><td>${new Date(r.clockInTime).toLocaleTimeString()}</td><td>${new Date(r.clockOutTime).toLocaleTimeString()}</td><td>${r.status}</td>`;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
